<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Creative Image Gallery</h1>
  <div class="gallery-controls">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">🌿 Nature</button>
    <button onclick="filterImages('city')">🏙️ City</button>
  </div>
  <div class="gallery" id="gallery">
    <img src="https://picsum.photos/id/1015/600/400" alt="Nature 1" data-category="nature" />
    <img src="https://picsum.photos/id/1025/600/400" alt="Nature 2" data-category="nature" />
    <img src="https://picsum.photos/id/1035/600/400" alt="City 1" data-category="city" />
    <img src="https://picsum.photos/id/1045/600/400" alt="City 2" data-category="city" />
    <img src="https://picsum.photos/id/1055/600/400" alt="Nature 3" data-category="nature" />
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="" />
    <span class="next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
